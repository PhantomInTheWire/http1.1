name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: Tidy modules
      run: go mod tidy
    - name: Auto-format
      run: gofmt -w .
    - name: Lint and auto-fix
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --fix
    - name: Test
      run: go test ./...
    - name: Build
      run: go build ./...